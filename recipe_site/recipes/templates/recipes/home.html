{% extends "recipes/base.html" %}
{% load static %}

{% block content %}
<div class="recipe-grid">
    {% for recipe in page_obj %}
    <div class="recipe-card">
        <img src="{{ recipe.main_image.url }}" alt="{{ recipe.title }}" class="recipe-image" loading="lazy">
        <div class="recipe-card-body">
            <h3>{{ recipe.title }}</h3>
            <p class="recipe-description">{{ recipe.description|truncatewords:20 }}</p>
<!--            <p>{{ recipe.description|truncatewords:20 }}</p>-->
            <div class="recipe-actions">
                <a href="{{ recipe.get_absolute_url }}" class="btn-details">
                    <i class="fas fa-book-open me-1"></i> Подробнее
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% include "recipes/includes/_pagination.html" %}
{% endblock content %}
